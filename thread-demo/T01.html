<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.11.3.js"></script>
		<script>
			function now() {
				return 21;
			}

			function later() { // 这里的在1000ms后执行,其余的均在现在执行
				answer = answer * 2;
				console.log("Meaning of life:", answer);
			}

			var answer = now();
			setTimeout(later, 1000); // Meaning of life: 42
			
			// 大多数浏览器 控制台 也是异步的
			var a = {
				index: 1
			};
			// 然后
			console.log(a); // ??
			// 再然后
			a.index++;
		</script>	
	</head>

	<body>
	</body>

</html>
