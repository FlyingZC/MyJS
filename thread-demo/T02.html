<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.11.3.js"></script>
		<script>
			// 事件循环
			// eventLoop是一个用作队列的数组
			//（先进，先出）
			var eventLoop = [];
			var event;
			//“永远”执行
			while(true) {
				// 一次tick
				if(eventLoop.length > 0) {
					// 拿到队列中的下一个事件
					event = eventLoop.shift();
					// 现在，执行下一个事件
					try {
						event();
					} catch(err) {
						reportError(err);
					}
				}
			}
		</script>
	</head>

	<body>
	</body>

</html>
