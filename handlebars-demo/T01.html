<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-2.2.3.min.js"></script>
		<script src="handlebars-v4.0.10.js"></script>
		<script id="tpl" type="text/x-handlebars-template">
			<div class="demo">
				<h1>{{title}}</h1>
				<p>{{content.title}}</p>
			</div>
		</script>
		<script>
			$(function() {
				var name = "zcc";
				var content = "哈哈";

				//用jquery获取模板
				var tpl = $("#tpl").html();
				//原生方法
				var source = document.getElementById('tpl').innerHTML;
				//预编译模板
				var template = Handlebars.compile(source);
				//模拟json数据
				var context = { title: "zcc", content:{name:'哈哈',title:'里面的title'} };
				//匹配json内容
				var html = template(context);
				//输入模板
				$('body').html(html);
				
				title = "呵呵呵呵";
			});
		</script>
	</head>

	<body>

	</body>

</html>
