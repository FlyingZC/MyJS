<!DOCTYPE html>
<html>
  <head>
    <title>pics2.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="../js/jquery.js"></script>
	<script>
		$(function(){
			var cls=['first','second','thrid','current','thrid','second','first'];
			var i=0;
			setInterval(function(){
				$("img").each(function(index){
					$(this).addClass(cls[index]);
				});
			},1000);
		});
	</script>
	<style>
		.slide{
			width:600px;
			height:300px;
			position:relative;
		}
		ul{
			list-style: none;
		}
		.first{
			width:60%;
			height:60%;
			position:absolute;
			top:80px;
			left:40px;
		}
		.second{
			width:70%;
			height:70%;
			position:absolute;
			top:60px;
			left:60px;
		}
		.thrid{
			width:80%;
			height:80%;
			position:absolute;
			top:50px;
			left:80px;
		}
		.current{
			width:100%;
			height:100%;
			position:absolute;
			top:40px;
			left:100px;
		}
	</style>
  </head>
  
  <body>
	<div id="Slide1" class="slide">
		<section>前一张</section>
		<section>后一张</section>
		<ul>
			<!--alt + shift : 可以创建一个矩形选择区域-->
			<li><img src="../images/01.jpg" /></li>
			<li><img src="../images/02.jpg" /></li>
			<li><img src="../images/03.jpg" /></li>
			<li><img src="../images/04.jpg" /></li>
			<li><img src="../images/05.jpg" /></li>
			<li><img src="../images/06.jpg" /></li>
			<li><img src="../images/07.jpg" /></li>
		</ul>
</div>
  </body>
</html>
