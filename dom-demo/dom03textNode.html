<!DOCTYPE html>
<html>
  <head>
    <title>03文本节点.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script>
		window.onload=function(){
			var bjNode=document.getElementById("bj");
			var text=bjNode.firstChild;//是个文本节点
			text.nodeValue="南京";//修改该文本节点的文本内容
		}
	</script>
  </head>
  
  <body>
  		<p>你喜欢哪个城市?</p>
		<ul id="city">
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li>东京</li><li>首尔</li>
		</ul>
  </body>
</html>
