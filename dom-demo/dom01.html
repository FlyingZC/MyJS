<!DOCTYPE html>
<html>
  <head>
    <title>dom01.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script>
		window.onload=function(){
			//1.获取元素结点		
			var cityNode=document.getElementById("city");
			console.log(cityNode);
			//通过结点的name属性获取一组结点(返回数组)
			var bjNode=document.getElementsByName("BeiJing");
			console.log(bjNode);
			//根据html元素名获取一组结点
			var ulNode=document.getElementsByTagName("ul");
			console.log(ulNode);
			
			//获取结点的value属性值
			var gens=document.getElementsByName("gender");
			for(var i=0;i<gens.length;i++){
				console.log(gens[i].value);//male female
			}
			//设置结点的value属性值
			gens[0].value="女";
			
		}
	</script>
  </head>
  
  <body>
		<p>你喜欢哪个城市?</p>
		<ul id="city"> 
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		gender: 
			<input type="radio" name="gender" value="male"/>Male
			<input type="radio" name="gender" value="female"/>Female
  </body>
</html>
