<!DOCTYPE html>
<html>
  <head>
    <title>dom02child.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script>
		window.onload=function(){
			var cityNode=document.getElementById("city");
			//获取元素所有子节点,不实用,文本节点,元素结点,都包括在内
			//元素结点的子节点可能是文本节点或元素结点
			var child=cityNode.childNodes;
			console.log(child);//length为8
			//child[0]:第一个文本节点
			//child[1]:<li id="bj" name="BeiJing">北京</li>
			//child[2]:第二个文本节点
			//child[3]:<li>上海</li>
			//child[4]:空字符串,也是文本节点
			//child[5]:<li>东京</li>
			//child[6]:<li>首尔</li>
			//child[7]:只要有空格或换行出现都是一个文本节点
			
			//获取元素的子节点方式二
			var liChild=cityNode.getElementsByTagName("li");
			console.log(liChild);//length为4
			//第一个子节点,最后一个子节点
			console.log(cityNode.firstChild);//输出结果为:"第一个文本节点"
			console.log(cityNode.lastChild);//输出结果为:"只要有空格或换行出现都是一个文本节点"
		}
	</script>
  </head>
  
  <body>
  		<p>你喜欢哪个城市?</p>
		<ul id="city">第一个文本节点
			<li id="bj" name="BeiJing">北京</li>第二个文本节点
			<li>上海</li>
			<li>东京</li><li>首尔</li>只要有空格或换行出现都是一个文本节点
		</ul>
  </body>
</html>
