<!DOCTYPE html>
<html>
  <head>
    <title>dom04nodeName,nodeType,nodeValue</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script>
		window.onload=function(){
			//1.元素结点
			var y=document.getElementById("city");
			console.log(y.nodeName);//ul
			console.log(y.nodeType);//1
			console.log(y.nodeValue);//null
			
			console.log();
			//2.属性结点
			var s=document.getElementById("bj").getAttributeNode("name");
			console.log(s.nodeName);//name
			console.log(s.nodeType);//2
			console.log(s.nodeValue);//BeiJing
			
			//3.文本节点
			var w=document.getElementById("bj").firstChild;
			console.log(w.nodeName);//#text
			console.log(w.nodeType);//3
			console.log(w.nodeValue);//北京
			//nodeType、nodeName 是只读的.
			//而 nodeValue 是可以被改变的。 
			//以上三个属性, 只有在文本节点中使用 nodeValue 读写文本值时使用最多. 
		}
	</script>
  </head>
  
  <body>
  		<p>你喜欢哪个城市?</p>
		<ul id="city">
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li>东京</li><li>首尔</li>
		</ul>
  </body>
</html>
