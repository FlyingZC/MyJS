<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>遍历所有li,单击每个li获取当前li的信息</title>
		<style type="text/css">
			li:hover{
				cursor:pointer;
			}
		</style>
		<script type="text/javascript">
		//点击每个 li 节点, 若 li 节点的文本值没有 ^^ 开头, 加上
		window.onload=function(){
			var lis=document.getElementsByTagName("li");
			for(var i=0;i<lis.length;i++){
				lis[i].onclick=function(){
					var currVal=this.firstChild.nodeValue;
					//以^^开头
					var reg=/^\^\^/;
					if(reg.test(currVal)){
						this.firstChild.nodeValue=currVal.replace("^^","");
					}else{
						this.firstChild.nodeValue="^^"+currVal;
					}
				}
			}
		}
		</script>
	</head>
	<body>
		<p>你喜欢哪个城市?</p>
		<ul id="city">
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		name: <input type="text" name="username" id="name"/>
	</body>
</html>
