<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script>
		//需求: 点击 submit 按钮时,　检查是否选择 type, 若没有选择给出提示: "请选择类型"; 
		//     检查文本框中是否有输入(可以去除前后空格), 若没有输入,则给出提示: "请输入内容";
		//若检查都通过, 则在相应的 ul 节点中添加对应的 li 节点 
		
		//需求2: 使包括新增的 li 都能响应 onclick 事件: 弹出 li 的文本值. 
		
		window.onload=function(){
			var submit=document.getElementById("submit");
			submit.onclick=function(){
				//1.确保单选框已经选择类型
				var kinds=document.getElementsByName("kind");
				var kindVal=null;
				for(var i=0;i<kinds.length;i++){
					if(kinds[i].checked){//如果checked属性存在,则表示被选择	
						kindVal=kinds[i].value;
						break;
					}
				}
				if(kindVal==null){
					alert("请先选择一个类型");
					return false;
				}
				//2.确保文本框有要添加的内容
				var input=document.getElementById("newkind");
				if(!input.value){//value属性
					alert("请正确输入种类");
					return false;
				}
				var newkind=input.value;//获取文本框中的内容
				var uls=document.getElementsByTagName("ul");
				var parent=null;
				for(var i=0;i<uls.length;i++){
					if(kindVal==uls[i].id){//id属性
						parent=uls[i];
					}
				}
				parent.innerHTML+=("<li>"+newkind+"</li>");//+=
			}
		}
		
		
		</script>
	</head>
	<body>
		<p>你喜欢哪个城市?</p>
		<ul id="city">
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li>东京</li>
			<li>首尔</li>
		</ul>
		
		<br><br>
		<p>你喜欢哪款单机游戏?</p>
		<ul id="game">
			<li id="rl">红警</li>
			<li>实况</li>
			<li>极品飞车</li>
			<li>魔兽</li>
		</ul>
		
		<br><br>
		请选择要在哪个分类里添加选项:<br/>
		<input type="radio" name="kind" id="r1" value="city"/>城市
		<input type="radio" name="kind" id="r2" value="game"/>游戏
		<br/>
		请输入要添加的子项:
		<input type="text" id="newkind"/><br/>
		<input type="submit" value="提交" id="submit"/>		
			
	</body>
</html>
