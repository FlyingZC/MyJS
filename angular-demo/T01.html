<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
	//angularJs:单页面的增删改查
	//1.定义AngularJS模块应用
	var app=angular.module('myApp',[]);
	//AngularJS控制器
	app.controller('myCtrl',function($scope,$element){
		console.log($element);
		$scope.firstName="zcc";
		$scope.lastName="zxx";
		$scope.sayHello=function(){
			$scope.greeting='Hello'+$scope.name;
		}
	});

	//4.定义另一个AngularJS模块和作用域 和controller
	/*var app2=angular.module('myApp2',[]);
	app2.controller('myCtrl2',function($scope,$rootScope)){
		$scope.name="app2Name";
		$rootScope.lover="zxxx";
	}*/
	
	//3.自定义指令.采用驼峰命名法.在HTML中使用时,使用abc-def
	app.directive("myDirective",function(){
		return {
			//restrict值 指定 该 自定义指令可以作为 E:Element元素名,A:Attribute属性名,C:Class类名,M:Comment注释名 使用
			restrict:"AE",
			template:"<h1>自定义指令1</h1>{{name}}"
		};
	});
</script>
</head>
<body>

<!--1.只能有一个ng-app.该指令表示应用程序的所有者
	ng-app指令定义了应用,ng-controller定义了控制器
	ng-app指令在网页加载完毕时自动引导(初始化)应用程序
--> 
<div ng-app="myApp" ng-controller="myCtrl" data-ng-init="firstName='John'">
	<p><span data-ng-bind="firstName"></span></p>
	<!--ng-model:该指令把输入域的值绑定到应用程序 变量name-->
	<p><input type="text" ng-model="name" /></p>
 	<h1>Hello{{name}}</h1>	
 	
 	<p>名字 : <input type="text" ng-model="name"></p>
 	<!--AngularJS表达式,将数据绑定到HTML,相当于ng-bind-->
    <h1>Hello {{name}}</h1>
    {{5+5}}
    <p ng-init="myArrs=[1,3,4,5]">Angular数组{{myArrs[2]}}</p>
    
    <!--ng-repeat指令 会重复一个HTML元素,可用于遍历数组-->
    <div ng-init="names=['a','c','d']">
    	<ul ng-repeat="x in names">
    		<li>{{x}}</li>
    	</ul>
    </div>
    <!--3.使用自定义指令-->
    <!--方式1-->
    <my-directive></my-directive>
    <!--方式2-->
    <div my-directive></div>
    <!--4.-->
    <button ng-click="sayHello()">点我</button>
    {{greeting}}
</div>
<!--<div ng-app="myApp2" ng-controller="myCtrl2">
	{{name}}
</div>
{{lover}}
 -->
 
</body>
</html>
