			var validateLength = function(str, maxLength) {
				var realLenth = 0;
				if(str) {
					for(var i = 0; i < str.length; i++) {
						if(str.charCodeAt(i) > 127) {
							realLenth += 3;
						} else {
							realLenth++;
						}
					}
				}
				return realLenth;
			}
